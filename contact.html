<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | CACOFF SPRL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { DEFAULT: '#22c55e', light: '#bbf7d0', dark: '#166534' },
            gray: { 900: '#18181b', 700: '#374151', 100: '#f3f4f6' },
          },
          fontFamily: { sans: ['Inter', 'ui-sans-serif', 'system-ui'] },
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body class="text-gray-900 font-sans bg-white">
  <!-- Header -->
  <div id="header" hx-get="components/header.html" hx-trigger="load"></div>

  <main>
    <!-- Hero Section -->
    <section class="mt-16 relative py-16 bg-gradient-to-br from-primary-light via-white to-white overflow-hidden">
      <div class="max-w-3xl mx-auto px-4 md:px-8 text-center">
        <h1 class="text-2xl md:text-4xl text-primary-dark mb-4" data-aos="fade-down">Contactez-nous</h1>
        <p class="text-lg md:text-xl text-gray-700 mb-6" data-aos="fade-up" data-aos-delay="100">
          Une question, un projet ou besoin d’un accompagnement ? Remplissez le formulaire ou utilisez nos coordonnées ci-dessous.
        </p>
      </div>
    </section>

    <!-- Contact Cards & Form -->
    <section class="relative py-12 bg-white">
      <div class="max-w-6xl mx-auto px-4 md:px-8 grid md:grid-cols-2 gap-12">
        <!-- Contact Info Cards -->
        <div class="space-y-6">
          <div class="bg-primary-light shadow-md shadow p-6 flex items-center gap-4" data-aos="fade-right">
            <div class="bg-primary rounded-full p-3 text-white">
              <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24">
                <path d="M21 8.5V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M3.27 6.96 12 13l8.73-6.04A2 2 0 0 0 19 5H5a2 2 0 0 0-1.73 1.96z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </div>
            <div>
              <div class="font-semibold text-primary-dark">Email</div>
              <a href="mailto:cacoffcacoff@gmail.com" class="text-gray-700 hover:text-primary transition">cacoffcacoff@gmail.com</a>
            </div>
          </div>
          <div class="bg-primary-light shadow-md shadow p-6 flex items-center gap-4" data-aos="fade-right" data-aos-delay="100">
            <div class="bg-primary rounded-full p-3 text-white">
              <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24">
                <path d="M3 5.75A2.75 2.75 0 0 1 5.75 3h12.5A2.75 2.75 0 0 1 21 5.75v12.5A2.75 2.75 0 0 1 18.25 21H5.75A2.75 2.75 0 0 1 3 18.25V5.75z" stroke="currentColor" stroke-width="2"/>
                <path d="M8 7h8M8 12h8M8 17h4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </div>
            <div>
              <div class="font-semibold text-primary-dark">Téléphone</div>
              <a href="tel:+25779019059" class="text-gray-700 hover:text-primary transition">+257 79 019 059</a>
            </div>
          </div>
          <div class="bg-primary-light shadow-md shadow p-6 flex items-center gap-4" data-aos="fade-right" data-aos-delay="100">
            <div class="bg-primary rounded-full p-3 text-white">
              <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24">
                <path d="M3 5.75A2.75 2.75 0 0 1 5.75 3h12.5A2.75 2.75 0 0 1 21 5.75v12.5A2.75 2.75 0 0 1 18.25 21H5.75A2.75 2.75 0 0 1 3 18.25V5.75z" stroke="currentColor" stroke-width="2"/>
                <path d="M8 7h8M8 12h8M8 17h4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </div>
            <div>
              <div class="font-semibold text-primary-dark">Téléphone</div>
              <a href="tel:+25769320954" class="text-gray-700 hover:text-primary transition">+257 69 320 954</a>
            </div>
          </div>
          <div class="bg-primary-light shadow-md shadow p-6 flex items-center gap-4" data-aos="fade-right" data-aos-delay="200">
            <div class="bg-primary rounded-full p-3 text-white">
              <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24">
                <path d="M17.657 16.657A8 8 0 1 0 7.05 7.05a8 8 0 0 0 10.607 9.607z" stroke="currentColor" stroke-width="2"/>
                <path d="M15 11a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" stroke="currentColor" stroke-width="2"/>
              </svg>
            </div>
            <div>
              <div class="font-semibold text-primary-dark">Adresse</div>
              <span class="text-gray-700">Bujumbura, Av. de la Science<br/>Galerie ETS NDAYIZAMBA Hilaire, E52</span>
            </div>
          </div>
        </div>
        <!-- Contact Form -->
        <form id="contact-form" class="bg-primary-light shadow-md shadow p-8 space-y-6" data-aos="fade-left" autocomplete="off">
          <div>
            <label for="fullname" class="block text-primary-dark font-semibold mb-1">Nom complet</label>
            <input type="text" id="fullname" name="fullname" required class="w-full px-4 py-2 rounded border border-gray-200 focus:border-primary focus:ring-1 focus:ring-primary outline-none" placeholder="Votre nom complet" />
          </div>
          <div>
            <label for="email" class="block text-primary-dark font-semibold mb-1">Votre email</label>
            <input type="email" id="email" name="email" required class="w-full px-4 py-2 rounded border border-gray-200 focus:border-primary focus:ring-1 focus:ring-primary outline-none" placeholder="exmaple@gmail.com" />
          </div>
          <div>
            <label for="subject" class="block text-primary-dark font-semibold mb-1">Sujet</label>
            <input type="text" id="subject" name="subject" required class="w-full px-4 py-2 rounded border border-gray-200 focus:border-primary focus:ring-1 focus:ring-primary outline-none" placeholder="Sujet de votre message" />
          </div>
          <div>
            <label for="message" class="block text-primary-dark font-semibold mb-1">Message</label>
            <textarea id="message" name="message" rows="4" required class="w-full px-4 py-2 rounded border border-gray-200 focus:border-primary focus:ring-1 focus:ring-primary outline-none" placeholder="Votre message..."></textarea>
          </div>
          <button type="submit" class="w-full px-6 py-3 bg-primary text-white rounded shadow hover:bg-primary-dark transition font-medium">
            Envoyer
          </button>
        </form>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer" hx-get="components/footer.html" hx-trigger="load"></div>

  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
  </script>
  <script src="./script.js"></script>
</body>
</html>
